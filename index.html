<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<style>
    #result {
        display: flex;
        flex-direction: column;
        min-height: 90vh;
        justify-content: center;
        align-items: center;
    }
    #activity {
        font-size: 2em;
        font-weight: 800;
        text-align: center;
    }
    #type {
        background-color: crimson;
        font-size: 24px;
        font-weight: 600;
        color: white;
        padding: 8px 16px;
        display: none;
    }
</style>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">CAPTURE QUOTES</div>
            <div class="right">
                <ons-toolbar-button>
                    <a download id="screenshot">ðŸ“·</a>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-fab position="bottom right" onclick="generateIdea()">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>

        <div id="result">
            <h1 id="activity"></h1>
            <p id="type"></p>
        </div>
    </ons-page>

    <script>
        async function generateIdea() {
            const result = document.getElementById("result")
            const activity = document.getElementById("activity")
            const type = document.getElementById("type")
            const screenshot = document.getElementById("screenshot")
            
            const url = "https://dummyjson.com/quotes/random";
            const response = await fetch(url);
            const api = await response.json();

            activity.textContent = api.quote
            type.textContent = api.author

            type.style.display = "block"

            let count = 0;

            screenshot.addEventListener("click", function() {
                count && location.reload();

                html2canvas(result).then(callback => {
                    screenshot.setAttribute("href", callback.toDataURL("image/png"))
                    screenshot.textContent = "ðŸ“¥"
                    count = 1;
                    
                })
            })
        }
    </script>
</body>

</html>
